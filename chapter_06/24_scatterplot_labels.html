<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple scatterplot with value labels</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 900;
			var h = 600;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88], [5, 140], [130, 190], [160, 380], [50, 320], [300, 400], [3, 430], [330, 3], [300, 300], [200,200], [240,440], [350, 200], [420, 400], [429, 350], [429, 250], [410,120], [17, 200], [130, 320], [110, 270]
						  ];
			var colors = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return (d[0] + 100);
			   })
			   .attr("cy", function(d) {
			   		return (d[1] + 100);
			   })
			   .attr("r", function(d) {
			   		return (Math.sqrt(h - d[1]) + 6);
			   })
				.attr("fill", function(d) {
					return "rgb(250, " + (d[1] + 50) + ", 100)";
			   });


			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return (d[0] + 120);
			   })
			   .attr("y", function(d) {
			   		return (d[1] + 90);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", function(d) {
					return "rgb(255, 127, " + (d[1]) + ")";
			   });
		</script>
	</body>
</html>
